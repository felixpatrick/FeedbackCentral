<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Feedback Central â€“ A platform to share, explore, and manage user feedback across different categories." />
    <link rel="stylesheet" href="./styles/general.css" />
    <link rel="stylesheet" href="./styles/nav.css" />
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/productList.css">
    <title>Feedback Central</title>
    <script src="https://kit.fontawesome.com/31b96d7a78.js" defer crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <div class="navbar__logo">
                <img src="./images/logo/logo.png" alt="Feedback Central logo" class="navbar__logo-img" />
                <h2 class="navbar__logo-text">Feedback Central</h2>
            </div>

            <!-- Hamburger (for mobile toggle) -->
            <button class="navbar__toggle hamburger" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars"></i>
            </button>

            <!-- Menu container (shared for mobile/tablet/desktop) -->
            <div class="navbar__menu-wrapper">
                <ul class="navbar__menu">
                    <li class="navbar__menu-item"><a href="#" class="navbar__menu-link">Home</a></li>
                    <li class="navbar__menu-item"><a href="#" class="navbar__menu-link">Categories</a></li>
                    <li class="navbar__menu-item"><a href="#" class="navbar__menu-link">About</a></li>
                </ul>
                <form class="navbar__search-form" action="">
                    <input type="search" placeholder="Search" aria-label="Search" class="navbar__search-input" />
                </form>

                <div class="navbar__actions">

                    <button class="navbar__icon-btn" aria-label="Notifications"><i
                            class="fa-solid fa-bell"></i></button>
                    <button class="navbar__icon-btn" aria-label="User Profile"><i
                            class="fa-solid fa-user-tie"></i></button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <h1 class="main-heading">Explore Products</h1>
        <p class="main-description">Browse through our curated list of products and share your valuable feedback.</p>

        <form class="navbar__search-form main-form" action="">
            <input type="search" placeholder="Search" aria-label="Search" class="navbar__search-input main-search" />
        </form>

        <section class="featured-products">
            <h3 class="secondary-headings">Featured Products</h3>

            <div class="grid featured-product-list-container">
                <div class="featured-product-list">
                    <div class="product-image-container">
                        <img class="product-image" src="./images/productImages/TechGadget X500.png" alt="">
                    </div>
                    <h2 class="product-name">TechGadget X500</h2>
                    <p class="product-description">Latest model with advanced features</p>
                    <div class="ratingcount">
                        <!-- <img src="" alt="ratings"> -->
                        Ratings (4.6)
                    </div>


                </div>



            </div>


        </section>
    </main>

    <script type="module" src="./script.js"></script>
</body>

</html>
